apiVersion: apps/v1
kind: Deployment
metadata:
  name: cc-envoy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cc-envoy
  template:
    metadata:
      labels:
        app: cc-envoy
      annotations: {}
    spec:
      containers:
        - name: cc-envoy
          image: envoyproxy/envoy-alpine:v1.20.3
          imagePullPolicy: IfNotPresent
          args:
            - "--service-node cc-service-node"
            - "--service-cluster cc-service-cluster"
            - "--config-path /etc/envoy/envoy.yaml"
            - "--concurrency 2" # Concurrency
            - "--mode serve"
            - "--log-level info"
          volumeMounts:
            - mountPath: /etc/envoy/envoy.yaml
              subPath: envoy-config.yaml
              name: envoy-yaml-vol
            - mountPath: /etc/cc/security/keystore/mg.pem
              subPath: mg.pem
              name: envoy-certs-vol
            - mountPath: /etc/cc/security/keystore/mg.key
              subPath: mg.key
              name: envoy-certs-vol
          resources:
            requests:
              memory: "500Mi"
              cpu: "500m"
            limits:
              memory: "500Mi"
              cpu: "500m"
          ports:
            - containerPort: 8888 # HTTPS port
            - containerPort: 8001 # Admin port
          livenessProbe:
            httpGet:
              port: 8888
              path: /ready
              scheme: HTTPS
              httpHeaders:
                - name: Host
                  value: cc-envoy
            failureThreshold: 30
            periodSeconds: 5
          readinessProbe:
            httpGet:
              port: 8888
              path: /ready
              scheme: HTTPS
              httpHeaders:
                - name: Host
                  value: cc-envoy
            failureThreshold: 30
            periodSeconds: 5
      volumes:
        - name: envoy-yaml-vol
          configMap:
            name: envoy-yaml
        - name: envoy-certs-vol
          secret:
            secretName: envoy-certs
      restartPolicy: Always
