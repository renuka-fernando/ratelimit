# service for router

apiVersion: v1
kind: Service
metadata:
  labels:
    app: choreo-connect-deployment
  name: router
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal-subnet: "aks-subnet"
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  loadBalancerIP: 10.224.1.2
  selector:
    app: choreo-connect-deployment
  ports:
    - name: "http-routeradmin"
      port: 9000
      targetPort: 9000
      protocol: TCP
    - name: "https-router"
      port: 9095
      targetPort: 9095
      protocol: TCP
