---
domain: rl # we can have org level domains, then we have to configure router level rate limit filters
descriptors:
  - key: org
    value: John
    descriptors:
      - key: api
        descriptors:
          - key: policy
            value: 5PerMin
            rate_limit:
              unit: minute
              requests_per_unit: 5
          - key: x-wso2-ratelimit-policy
            value: 10PerMin
            rate_limit:
              unit: minute
              requests_per_unit: 10
          - key: x-wso2-ratelimit-policy
            value: 3PerMin
            rate_limit:
              unit: minute
              requests_per_unit: 3
      - key: res
        descriptors:
          - key: policy
            value: 3PerMin
            rate_limit:
              unit: minute
              requests_per_unit: 3
      - key: header_match
        descriptors:
          - key: resource
            descriptors:
              - key: policy
                value: 1PerMin
                rate_limit:
                  unit: minute
                  requests_per_unit: 1
              - key: policy
                value: 2PerMin
                rate_limit:
                  unit: minute
                  requests_per_unit: 2


  - key: k1
    value: v1
    rate_limit:
      unit: minute
      requests_per_unit: 2
    descriptors:
      - key: k2
        # value: v1
        rate_limit:
          unit: minute
          requests_per_unit: 12
  - key: k2
    # value: v1
    rate_limit:
      unit: minute
      requests_per_unit: 16
  - key: source_cluster
    value: proxy
    descriptors:
      - key: destination_cluster
        value: mock
        rate_limit:
          unit: minute
          requests_per_unit: 1
  - key: cl
    rate_limit:
      unit: minute
      requests_per_unit: 2
    descriptors:
      - key: bar
        rate_limit:
          unit: minute
          requests_per_unit: 5
  - key: foo
    rate_limit:
      unit: minute
      requests_per_unit: 2
    descriptors:
      - key: bar
        rate_limit:
          unit: minute
          requests_per_unit: 3
      - key: bar
        value: banned
        rate_limit:
          unit: minute
          requests_per_unit: 0
      - key: baz
        rate_limit:
          unit: second
          requests_per_unit: 1
      - key: baz
        value: not-so-shady
        rate_limit:
          unit: minute
          requests_per_unit: 3
      - key: baz
        value: shady
        rate_limit:
          unit: minute
          requests_per_unit: 3
